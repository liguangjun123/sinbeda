<div>

   <div class="page_right_style">
   <div class="type_title">数据录入</div>
	<form action="" method="post" class="form form-horizontal" id="form-article-add" name="form">
		<div class="clearfix cl">
         <label class="form-label col-2"><span class="c-red">*</span>客户名称：</label>
		 <div class="formControls col-10"><input type="text" class="input-text" value="" placeholder="" id="cname" name="cname"></div>
		</div>
		<div class=" clearfix cl">
			<div class="Add_p_s">
            <label class="form-label col-2">企业账号：</label>
			<div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="number" name="number"></div>
            </div>
            <div class="Add_p_s">
            <label class="form-label col-2">项目数：</label>
			<div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="pnum" name="number"></div>
            </div>
			<div class="Add_p_s">
             <label class="form-label col-2">项目成员数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="mnum" name="mnum"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">代码提交次数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="snum" name="snum"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">存储空间：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="size" name="size"></div>
			</div>
             <div class="Add_p_s">
             <label class="form-label col-2">代码检查行数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="lnum" name="lnum" ></div>
			</div>
             <div class="Add_p_s">
             <label class="form-label col-2">代码检查次数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="inum" name="inum" ></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">构建任务数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="tnum" name="tnum" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">构建时长：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="time" name="time" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">测试用户数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="testnum" name="testnum" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">测试用例数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="enum1" name="enum1" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">部署用户数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="dusernum" name="dusernum" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">部署次数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="dnum" name="dnum" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">流水线条数：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="linenum" name="linenum" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">流水线执行次数</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="linetimes" name="linetimes" ></div>
			</div>
		</div>
		<div class="clearfix cl">
			<div class="Button_operation">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="icon-save "></i>保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button"><i class="icon-save "></i>取消</button>
			</div>
		</div>
	</form>
    </div>
</div>

//初始化宽度、高度
  
   $(".widget-box").height($(window).height()); 
   $(".page_right_style").height($(window).height()); 
   $(".page_right_style").width($(window).width());

	var ue = UE.getEditor('editor');
});

		
var code;
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}
		
function article_save_submit(){
	var number=form.number.value;
	var cname=form.cname.value;
	var pnum=form.pnum.value;
	var mnum=form.mnum.value;
	var snum=form.snum.value;
	var size=form.size.value;
	var lnum=form.lnum.value;
	var inum=form.inum.value;
	var tnum=form.tnum.value;
	var time=form.time.value;
	var testnum=form.testnum.value;
	var enum1=form.enum1.value;
	var dusernum=form.dusernum.value;
	var dnum=form.dnum.value;
	var linenum=form.linenum.value;
	var linetimes=form.linetimes.value;
	 $.ajax({
		   type: 'POST',
		   url: '/crm_boot/insetTemplate/inserOperate',
		   data:{"number":number,"cname":cname,"pnum":pnum,"mnum":mnum,"snum":snum,"size":size,"lnum":lnum,"inum":inum,"tnum":tnum,"time":time,"testnum":testnum,"enum1":enum1,"dusernum":dusernum,"dnum":dnum,"linenum":linenum,"linetimes":linetimes},
		   success: function(data){
		   if(data=="success"){
			   alert("添加成功！");
			   history.back();
		   }
		   if(data=="fail"){
		   alert("失败");
		   }
		   }
		});
}
function layer_close(){
	 history.back();
}

</script>
