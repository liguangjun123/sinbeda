<body ms-controller="viewmodel">

    <div id="products_style">

        <div class="border clearfix">
       <span class="l_f">
        <a href="javascript:ovid()" class="btn btn-danger"><i class="icon-trash"></i>批量删除</a>
        </span>
            <span class="r_f">共：<b>2334</b>家客户</span>
        </div>
        <!--产品列表展示-->
        <div class="h_products_list clearfix" id="products_list">
            <table class="table table-striped table-bordered table-hover" id="sample-table">
                <thead>
                <tr>

                    <th width="20%">已上云企业数</th>
                    <th width="20%">以上云项目数</th>
                    <th width="20%">累计上云人天数</th>
                    <th width="20%">操作记录数</th>
                    <th width="20%">操作</th>

                </tr>
                </thead>
                <tbody>
                <tr ms-for="el in @datalist">

                    <td width="20%">{{el.number}}</td>
                    <td width="20%">{{el.cname}}</td>
                    <td width="20%">{{el.pnum}}</td>
                    <td width="20%">{{el.mnum}}</td>

                    <td class="td-manage" >
                        <a title="编辑" ms-on-click="@member_edit('编辑','operate_edit.html','1','900px','600px')" href="javascript:;"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a>
                        <a title="删除" href="javascript:;" ms-on-click="@member_del(el.id)"  class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var viewmodel = avalon.define({
        //id必须和页面上定义的ms-controller名字相同，否则无法控制页面
        $id: "viewmodel",
        datalist: {},
        text: "请求数据",
        /*产品-删除*/
        member_del: function(id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    type: "post",
                    url: "/crm_boot/deletTemplate/deleteOperate",    //向后端请求数据的url
                    data: {id},
                    success: function (data) {
                        if(data=="success"){
                            layer.msg('已删除!',{icon:1,time:1000});
                            window.location.reload()
                        }
                    }
                });
            });
        },

        /*产品-编辑*/
        member_edit:function(title,url,id,w,h){
            layer.open({
                type: 2,
                title: title,
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area : [w , h],
                content: url+'?'+id
            });
        }
    });
    $(function(){
        $.ajax({
            type: "post",
            url: "/crm_boot/template/queryOperate",    //向后端请求数据的url
            data: {"page":"1"},
            success: function (data) {
                viewmodel.datalist = data;
                viewmodel.text = "数据请求成功，已渲染";
            }
        });
    });

    laydate({
        elem: '#start',
        event: 'focus'
    });
    $(function() {
        $("#products_style").fix({
            float : 'left',
            //minStatue : true,
            skin : 'green',
            durationTime :false,
            spacingw:30,//设置隐藏时的距离
            spacingh:260,//设置显示时间距
        });
    });
</script>
<script type="text/javascript">
    //初始化宽度、高度
    $(".widget-box").height($(window).height()-215);
    $(".table_menu_list").width($(window).width()-260);
    $(".table_menu_list").height($(window).height()-215);

    var code;

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>"+str+"</li>");
    }


    //面包屑返回值
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.iframeAuto(index);
    $('.Order_form').on('click', function(){
        var cname = $(this).attr("title");
        var chref = $(this).attr("href");
        var cnames = parent.$('.Current_page').html();
        var herf = parent.$("#iframe").attr("src");
        parent.$('#parentIframe').html(cname);
        parent.$('#iframe').attr("src",chref).ready();;
        parent.$('#parentIframe').css("display","inline-block");
        parent.$('.Current_page').attr({"name":herf,"href":"javascript:void(0)"}).css({"color":"#4c8fbd","cursor":"pointer"});
        //parent.$('.Current_page').html("<a href='javascript:void(0)' name="+herf+" class='iframeurl'>" + cnames + "</a>");
        parent.layer.close(index);

    });
</script>
