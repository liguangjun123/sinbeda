		<div class="clearfix cl">
         <label class="form-label col-2"><span class="c-red">*</span>客户名称：</label>
		 <div class="formControls col-10"><input type="text" class="input-text" value="" placeholder="" id="cname" name="cname"></div>
		</div>
		<div class=" clearfix cl">
         <label class="form-label col-2">客户地址：</label>
	     <div class="formControls col-10"><input type="text" class="input-text" value="" placeholder="" id="address" name="address"></div>
		</div>
		<div class=" clearfix cl">
		<div class="Add_p_s">
             <label class="form-label col-2">关联时间：</label>	
			 <div class="formControls col-2"><input type="text" class="demo-input" placeholder="请选择日期" id="datetime" name="datetime"	></div>
			</div>
			<div class="Add_p_s" style="margin-left:3%">
            <label class="form-label col-2">企业账号：</label>
			<div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="number" name="number"></div>
            </div>
			<div class="Add_p_s">
             <label class="form-label col-2">联系人：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="pname" name="pname"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">联系方式：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="phone" name="phone"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">法人代表：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="lperson" name="lperson"></div>
			</div>
			 <div class="Add_p_s">	
             <label class="form-label col-2">开通时间：</label>	
			 <div class="formControls col-2"><input type="text" class="demo-input" placeholder="请选择日期" id="opentime" name="opentime"></div>
			</div>
             <div class="Add_p_s" style="margin-left:3%">
             <label class="form-label col-2">注册资金：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="capital" name="capital" ></div>
			</div>
             <div class="Add_p_s">
             <label class="form-label col-2">所属委办局：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="belong" name="belong" ></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">所属行业：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="industry" name="industry" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">开通状态：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="state" name="state" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">客户经理：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="hname" name="hname" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">技术经理：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="jname" name="jname" ></div>
			</div>
		</div>
		<div class="clearfix cl">
			<label class="form-label col-2">备注：</label>
			<div class="formControls col-10">
				<textarea name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true"  onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="clearfix cl">
			<div class="Button_operation">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="icon-save "></i>保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button"><i class="icon-save "></i>取消</button>
			</div>
		</div>
	</form>

var code;
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}
		
function article_save_submit(){
	var number=form.number.value;
	var cname=form.cname.value;
	var pname=form.pname.value;
	var phone=form.phone.value;
	var address=form.address.value;
	var belong=form.belong.value;
	var industry=form.industry.value;
	var lperson=form.lperson.value;
	var capital=form.capital.value;
	var opentime=form.opentime.value;
	var datetime=form.datetime.value;
	var state=form.state.value;
	var hname=form.hname.value;
	var jname=form.jname.value;
	var remark=form.remark.value;
	 $.ajax({
		   type: 'POST',
		   url: '/crm_boot/insetTemplate/insertCustomer',
		   data:{"number":number,"cname":cname,"pname":pname,"phone":phone,"address":address,"belong":belong,"industry":industry,"lperson":lperson,"capital":capital,"opentime":opentime,"datetime":datetime,"state":state,"hname":hname,"jname":jname,"remark":remark},
		   success: function(data){
		   if(data=="success"){
			   alert("添加成功！");
			   history.back();
		   }
		   if(data=="fail"){
		   alert("失败");
		   }
		   }
		});
}
function layer_close(){
	 history.back();
}
